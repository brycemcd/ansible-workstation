---
  - name: install tmux prefs
    template:
      src: templates/tmux.conf
      dest: ~/.tmux.conf
      owner: brycemcd
      group: brycemcd
      mode: 0744

  - file:
        state: absent
        force: yes
        name: /home/brycemcd/.vim.old

  - name: get vim rolling
    shell: curl -Lo- https://bit.ly/janus-bootstrap | bash
    args:
      executable: /bin/bash

  - name: install vimrc after
    template:
      src: templates/vimrc.after.j2
      dest: ~/.vimrc.after
      owner: brycemcd
      group: brycemcd
      mode: 0744

  - name: install vimrc before
    template:
      src: templates/vimrc.before.j2
      dest: ~/.vimrc.before
      owner: brycemcd
      group: brycemcd
      mode: 0744
