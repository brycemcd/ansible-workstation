---
  - name: install packages
    apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
        install_recommends: yes
    with_items:
        - zsh
        - git
        - vim
        - tmux
        - ruby # get a system ruby installed so I can install my vim plugins
        - curl
        - postgresql-client-common
        - openssh-server
        - net-tools
        - kazam # screenshot tool

    become: yes
    become_method: sudo
